<!DOCTYPE html>
<html>

<head>

<title>Alert</title>

</head>

<body>

	<input id="alert" value="alert" type="button" onclick="alert('welcome press alert to continue');" />
	<input id="confirm" value="confirm" type="button" onclick="confirm('are you sure ');" />
	<input id="prompt" value="prompt" type="button"	onclick="var name = prompt('please input your name:','please input your name'); document.write(name) "/>

</body>

</html>
